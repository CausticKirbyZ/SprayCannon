name: KaliLinuxBuild

on:
  push:
    branches: [ main ]
      
jobs:
  build-kali:
    runs-on: ubuntu-latest
    container: 
      image: kalilinux/kali-rolling

    steps:
      - uses: actions/checkout@v2

      - name: Install kali dependancies and build tools
        run: apt update -y && apt upgrade -y && apt install gcc make cmake curl git sqlite3 libsqlite3-dev build-essential openssl zlib1g zlib1g-dev  -y

      # - name: Install Crystal and Shards using public installer
      #   run: curl -fsSL https://crystal-lang.org/install.sh | bash

      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install shard dependencies
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Install shard dependencies
        run: shards install
        env:
          SHARDS_OPTS: --ignore-crystal-version

      - name: Build SprayCannon
        run: crystal build src/spraycannon.cr -p --release

      - name: Bulid SPDB
        run: crystal build src/spdb.cr -p --release

